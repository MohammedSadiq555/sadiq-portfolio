<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #00f0ff;
    }

    input, textarea {
      background-color: #1a1a1a;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      outline: none;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #ff00ff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f0ff, 0 0 25px #ff00ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div>
    <h1>Project Uploader</h1>
    <form id="projectForm">
      <label for="projectTitle">Project Title:</label>
      <input type="text" id="projectTitle" name="projectTitle" required />

      <label for="projectDescription">Description:</label>
      <textarea id="projectDescription" name="projectDescription" rows="3" required></textarea>

      <label for="projectLink">Project Link:</label>
      <input type="url" id="projectLink" name="projectLink" required />

      <label for="projectImage">Image URL:</label>
      <input type="url" id="projectImage" name="projectImage" required />

      <label for="projectDate">Date:</label>
      <input type="date" id="projectDate" name="projectDate" required />

      <button type="submit">Upload Project</button>
    </form>
  </div>

  <script>
    document.getElementById('projectForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = {
        title: document.getElementById('projectTitle').value,
        description: document.getElementById('projectDescription').value,
        link: document.getElementById('projectLink').value,
        image: document.getElementById('projectImage').value,
        date: document.getElementById('projectDate').value,
      };

      const response = await fetch('/api/upload-project', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        alert('Project uploaded successfully!');
        document.getElementById('projectForm').reset();
      } else {
        alert('Error uploading project.');
      }
    });
  </script>
</body>
</html>
