<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      background-color: #1a1a1a;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 12px 15px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      outline: none;
    }

    button {
      background: linear-gradient(45deg, #00f0ff, #ff00ff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f0ff, 0 0 25px #ff00ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div>
    <h1>Project Uploader</h1>
    <form id="projectForm">
      <input type="number" id="projectNumber" name="projectNumber" placeholder="Display Order Number" required />

<select id="projectCategory" name="projectCategory" required>
    <option value="Projects">Projects</option>
    <option value="Achievements">Achievements</option>
    <option value="Courses">Courses</option>
</select>

      <input type="text" id="projectTitle" name="projectTitle" placeholder="Project Title" required />

      <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Project Description" required></textarea>

      <input type="url" id="projectLink" name="projectLink" placeholder="Project Link" required />

      <input type="url" id="projectImage" name="projectImage" placeholder="Image URL" required />

      <input type="date" id="projectDate" name="projectDate" required />

      <button type="submit">Upload Project</button>
    </form>
  </div>

  <h3>Delete a Project</h3>
<input type="number" id="deleteId" placeholder="Project ID" required />
<button onclick="deleteProject()">Delete</button>


  <script>
    document.getElementById('projectForm').addEventListener('submit', async function(e) {
      e.preventDefault();
     const formData = {
    number: document.getElementById('projectNumber').value,
    title: document.getElementById('projectTitle').value,
    description: document.getElementById('projectDescription').value,
    link: document.getElementById('projectLink').value,
    image: document.getElementById('projectImage').value,
    date: document.getElementById('projectDate').value,
    category: document.getElementById('projectCategory').value
};


      const response = await fetch('/api/upload-project', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        alert('Project uploaded successfully!');
        document.getElementById('projectForm').reset();
      } else {
        alert('Error uploading project.');
      }
    });

    async function deleteProject() {
    const id = document.getElementById('deleteId').value;
    if (confirm('Are you sure you want to delete this project?')) {
        const response = await fetch(`/api/delete-project/${id}`, { method: 'DELETE' });
        if (response.ok) {
            alert('Project deleted successfully!');
        } else {
            alert('Error deleting project.');
        }
    }
}

  </script>
</body>
</html>
