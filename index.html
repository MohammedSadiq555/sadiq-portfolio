<body>
    <div class="overall">
        <div class="header">
            <p class="myself">Mohammed <b><b><b>Sadiq</b></b></b> K </p>
            <nav>
                <a href="">Get started</a>

        <div class="mid_1">

            <div class="transformer">
                <b><span class="constant text">I AM A </span></b>
                <span class="constant_1 text"> </span>

        <!-- Projects Section 1 -->
        <div class="projects-section">
            <h2>Web Projects</h2>
            <button class="nav-button prev" onclick="scrollProjects('projectsContainer', -1)">&#9664;</button>
            <div class="projects-container" id="projectsContainer"></div>
            <button class="nav-button next" onclick="scrollProjects('projectsContainer', 1)">&#9654;</button>
        </div>

        <!-- Projects Section 2 -->
        <div class="projects-section">
            <h2>App Projects</h2>
            <button class="nav-button prev" onclick="scrollProjects('projectsContainer2', -1)">&#9664;</button>
            <div class="projects-container" id="projectsContainer2"></div>
            <button class="nav-button next" onclick="scrollProjects('projectsContainer2', 1)">&#9654;</button>

    <footer style="background-color: rgb(26, 29, 209); color: white; padding: 20px; text-align: center; margin-top: 90px;">
        <p>Contact me at: sadiq.kushnooda@gmail.com</p>
        <div>
            <label for="secretKey">Enter Secret Key:</label>
            <input type="password" id="secretKey" placeholder="Secret Key">
            <button onclick="checkSecret()">Submit</button>
        </div>
    </footer>

    <!-- Your Existing CSS (unchanged) -->
    <style>
        /* Keep all your existing styles here (you don't need to change them) */
        /* ... [Your CSS remains same] ... */
    </style>

    <!-- Updated JavaScript -->
    <script>
        const text = document.querySelector(".constant_1");
        let currentIndex = 0;
        const texts = ["SOFTWARE DEVELOPER", "UI DESIGNER", "WEB DEVELOPER"];
        text.textContent = texts[currentIndex];

        const textLoad = () => {
            setInterval(() => {
                text.textContent = texts[currentIndex];
                currentIndex = (currentIndex + 1) % texts.length;
            }, 4000);
        };
        textLoad();

        function checkSecret() {
            const secretInput = document.getElementById('secretKey').value;
            if (secretInput === 'mysecret') {
                window.location.href = 'admin-page.html';
            } else {
                alert('Incorrect secret key!');
            }
        }

        function scrollProjects(containerId, direction) {
            const container = document.getElementById(containerId);
            const scrollAmount = 270;
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        function displayProjectsByCategory(projects, category, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const filteredProjects = projects.filter(project => project.category === category);

            filteredProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project';
                projectCard.innerHTML = `
                    <div class="image-placeholder" style="background-image: url('${project.image}'); background-size: cover; background-position: center;"></div>
                    <h3>${project.title}</h3>
                    <p>Type: ${project.description}</p>
                    <p>Date: ${project.date}</p>
                `;
                container.appendChild(projectCard);
            });
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/get-projects'); // Your API endpoint
                const projects = await response.json();

                displayProjectsByCategory(projects, 'Web', 'projectsContainer');
                displayProjectsByCategory(projects, 'App', 'projectsContainer2');
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        window.onload = loadProjects;
    </script>
</body>
</html>
