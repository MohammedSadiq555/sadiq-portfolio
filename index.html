        window.onload = () => {
    const text = document.querySelector(".constant_1");
    const texts = ["SOFTWARE DEVELOPER", "UI DESIGNER", "WEB DEVELOPER"];
    let currentIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
        const currentText = texts[currentIndex];
        let displayedText = currentText.substring(0, charIndex);
        text.textContent = displayedText;

        if (!isDeleting && charIndex < currentText.length) {
            charIndex++;
            setTimeout(type, 150); // typing speed
        } else if (isDeleting && charIndex > 0) {
            charIndex--;
            setTimeout(type, 100); // deleting speed
        } else {
            if (!isDeleting) {
                isDeleting = true;
                setTimeout(type, 2000); // wait before deleting
            } else {
                isDeleting = false;
                currentIndex = (currentIndex + 1) % texts.length;
                setTimeout(type, 500); // wait before typing next word
            }
        }
    }

    type(); // Start the typing animation
};




        function checkSecret() {
            const secretInput = document.getElementById('secretKey').value;
            if (secretInput === 'mysecret') {
                window.location.href = 'admin-page.html';
            } else {
                alert('Incorrect secret key!');
            }
        }

        function scrollProjects(containerId, direction) {
            const container = document.getElementById(containerId);
            const scrollAmount = 270;
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        function displayProjectsByCategory(projects, category, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const filteredProjects = projects.filter(project => project.category === category);

            filteredProjects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project';
                projectCard.innerHTML = `
                    <div class="image-placeholder" style="background-image: url('${project.image}');"></div>
                    <h3>${project.title}</h3>
                    <p>Type: ${project.description}</p>
                    <p>Date: ${project.date}</p>
                `;
                container.appendChild(projectCard);
            });
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/get-projects'); // Your API endpoint
                const projects = await response.json();

                displayProjectsByCategory(projects, 'Web', 'projectsContainer');
                displayProjectsByCategory(projects, 'App', 'projectsContainer2');
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        displayProjectsByCategory(projects, 'Projects', 'projectsContainer');
displayProjectsByCategory(projects, 'Achievements', 'achievementsContainer');
displayProjectsByCategory(projects, 'Courses', 'coursesContainer');


        window.onload = loadProjects;
